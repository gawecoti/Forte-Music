<!DOCTYPE HTML>

<html>
	<head>
		<meta charset="utf-8"/>
		<title>Forte Music Community - {{category-name}}</title>
		<link rel="stylesheet" href="../static/base.css">
		<link rel="stylesheet" href="../static/skeleton.css">
		<link rel="stylesheet" href="../static/navigation.css">
		<link href='http://fonts.googleapis.com/css?family=Oxygen:400,300' rel='stylesheet' type='text/css'>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
		<script src="../static/login.js" type="text/javascript"></script>
	</head>
	<body>
		<div class="login" style="display:none">
			<div class="container">
				<div class="shift">
					<div class="two columns alpha">
						<h2>Login</h2>
					</div>
					<div class="nine columns omega">
						<form action="post">
							<input type="text" name="username" value="{{username}}" placeholder="Username">
							<input type="password" name="password" value="{{password}}" placeholder="Password">
							<input type="submit" value="Login">
							<a class="close-reveal-modal">&#215;</a>
						</form>		
					</div>							
				</div>		
			</div>						
		</div>
		<div class="container">
			<div class="sixteen columns top">
				<div class="six columns alpha">
					<div class="logo">
						<img src="../static/images/logo.png" alt="Forte Music">
					</div>
				</div>
				<div class="ten columns omega">
					<nav>
						<ul>
							<li><a href="">About</a></li>
							<li><a href="">Events</a></li>
							<li><a href="">Forum</a></li>
							<li><button class="login-trigger">Login</button></li>
						</ul>
					</nav>
				</div>			
			</div>

			<div class="sixteen columns body">
				<div class="row">
					<div class="eight columns alpha">
						<h2>Create Post - {{post-name}}</h2>	
					</div>
					<div class="eight columns omega">
						<button>Back</button>
					</div>					
				</div>				
				<div class="row {{box-color}}">
					<div class="three columns alpha profile">
						<img src="" alt="">
						<h4>{{username}}</h4>
						<h5>{{user-posts}}</h5>
					</div>
					<div class="thirteen columns omega content">
						<input class="create-post" type="text" name="post-content" placeholder="Input text...">
					</div>
				</div>	
				<div class="row">
					<button>Post</button>
				</div>	
			</div>

			<div class="sixteen columns bottom">
				<footer>
					<p class="left">
						<a href="">Legal</a> |
						<a href="">Security</a> |
						<a href="">Contact</a>
					</p>
					<p class="right">Made in Toronto <img src="../static/images/canada.png" alt="Canada"></p>	
				</footer>
			</div>
		</div>
	</body>
</html>
